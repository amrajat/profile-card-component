<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="card">
      <img src="./images/bg-pattern-card.svg" alt="pattern" class="card__bg" />
      <div class="card__data">
        <img
          src="./images/image-victor.jpg"
          alt="victor crest"
          class="card__profile-image"
        />
        <h1 class="card__profile-name">Victor Crest <span>26</span></h1>
        <p class="card__location">London</p>
        <div class="card__stats">
          <h4 class="card__stats-number">
            80K <span class="card__stats-name">Followers</span>
          </h4>
          <h4 class="card__stats-number">
            803K <span class="card__stats-name">Likes</span>
          </h4>
          <h4 class="card__stats-number">
            1.4K <span class="card__stats-name">Photos</span>
          </h4>
        </div>
      </div>
    </main>
  </body>
</html>
